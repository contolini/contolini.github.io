---
layout: default
---

<article class="post">
  <h1 class="post-title"><a href="{{ site.path }}{{ post.url }}">{{ page.title }}</a></h1>
  <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
  {{ content }}
</article>

<footer class="about">
  <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><i class="fa fa-creative-commons"></i></a> {{ site.time | date: '%Y' }}
  <a href="{{ site.path }}/about">Chris Contolini</a>
</footer>
