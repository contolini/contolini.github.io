###########
# site.title, site.url, site.author.name

title:   'Chris Contolini'
author:
  name:  'Chris Contolini wanders the country building things.'
  email: chris@contolini.com

## note: 
#  use site.path in your templates to make it work for both protocols e.g. http and https
#  use site.url only inside the web feed template (e.g. requires full url incl. protocol)
path: 
url:  'https://contolini.com'
enforce_ssl: 'contolini.com'

########
# more settings

markdown: kramdown

sass:
  sass_dir: static/styles
  style:    expanded

permalink: /:title

exclude:
- README.md
- package.json
- node_modules/

safe: true
lsi: false
